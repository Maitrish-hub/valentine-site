<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Love Story üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
html{scroll-behavior:smooth;}
body{background:#0f0f14;color:white;overflow-x:hidden;}

/* ================= NETFLIX STYLE INTRO ================= */
.intro{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
animation:fadeOut 2s ease 3s forwards;
}

.intro h1{
color:#ff1e3c;
font-size:60px;
letter-spacing:8px;
text-shadow:0 0 25px #ff1e3c;
animation:zoomIn 2s ease forwards;
}

@keyframes zoomIn{
from{transform:scale(0.6);opacity:0;}
to{transform:scale(1);opacity:1;}
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* =============== MAIN SITE ================= */
body::before{
content:"";
position:fixed;
width:600px;
height:600px;
background:radial-gradient(circle,#ff4d6d55,transparent);
filter:blur(120px);
top:-100px;
left:-100px;
z-index:-1;
}

/* NAVBAR */
nav{
position:fixed;
width:100%;
top:0;
display:flex;
justify-content:center;
gap:40px;
padding:18px;
background:rgba(0,0,0,.4);
backdrop-filter:blur(15px);
z-index:10;
}
nav a{color:#fff;text-decoration:none;font-weight:bold;}

/* SECTIONS */
section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:90px 20px;
}

/* HERO */
.hero h1{
font-size:55px;
color:#ff4d6d;
text-shadow:0 0 30px #ff4d6d;
}

.btn{
margin-top:25px;
padding:12px 25px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:#fff;
font-weight:bold;
cursor:pointer;
}

/* GALLERY */
.gallery{
display:flex;
gap:30px;
flex-wrap:wrap;
justify-content:center;
margin-top:40px;
}

.memory-card{
width:240px;
height:320px;
border-radius:20px;
overflow:hidden;
background:#1b1b24;
box-shadow:0 10px 35px rgba(0,0,0,.5);
transition:.5s;
cursor:pointer;
}

.memory-card img{
width:100%;
height:100%;
object-fit:cover;
transition:.6s;
}

.memory-card:hover{
transform:translateY(-12px) scale(1.07);
}
.memory-card:hover img{transform:scale(1.1);}

/* VIEWER */
.viewer{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.9);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:.4s;
z-index:999;
}
.viewer.show{opacity:1;pointer-events:auto;}
.viewer img{
max-width:85%;
max-height:85%;
border-radius:20px;
box-shadow:0 0 40px #ff4d6d55;
}

/* LOVE LETTER */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.6);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:.5s;
z-index:20;
}
.popup.show{opacity:1;pointer-events:auto;}
.popup-box{
background:#1b1b24;
color:#ff4d6d;
padding:35px;
border-radius:20px;
width:320px;
}

/* HEARTS */
.heart{
position:fixed;
bottom:0;
color:#ff4d6d;
animation:float 5s linear forwards;
}
@keyframes float{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<!-- NETFLIX STYLE INTRO -->
<div class="intro">
<h1>OUR LOVE STORY</h1>
</div>

<nav>
<a href="#home">Home</a>
<a href="#love">Love</a>
<a href="#memories">Memories</a>
</nav>

<!-- HERO -->
<section id="home" class="hero">
<h1>Happy Valentine ‚ù§Ô∏è</h1>
<p>Cinematic Couple Website</p>
<button class="btn" onclick="toggleMusic()">üé∂ Play Music</button>
<a href="#love"><button class="btn">Start Journey üíñ</button></a>
</section>

<!-- LOVE MESSAGE -->
<section id="love">
<h1>My Message For You üåπ</h1>
<p id="typing" style="max-width:520px;margin-top:20px;"></p>
</section>

<!-- MEMORIES -->
<section id="memories">
<h1>Our Memories üì∏</h1>

<div class="gallery">
<div class="memory-card"><img src="memory1.jpg" onclick="openViewer(this.src)"></div>
<div class="memory-card"><img src="memory2.jpg" onclick="openViewer(this.src)"></div>
<div class="memory-card"><img src="memory3.jpg" onclick="openViewer(this.src)"></div>
</div>

<button class="btn" onclick="openPopup()">Open Love Letter üíå</button>
</section>

<div id="viewer" class="viewer" onclick="closeViewer()">
<img id="viewerImg">
</div>

<div class="popup" id="popup">
<div class="popup-box">
<h2>For You ‚ù§Ô∏è</h2>
<p>You are my happiness, my peace, my forever love.</p>
<button class="btn" onclick="closePopup()">Close</button>
</div>
</div>

<audio id="music">
<source src="music.mp3" type="audio/mp3">
</audio>

<script>
/* Typing text */
let text="Every moment with you feels magical. You make my world brighter and my heart happier every day üíû";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,40);
}}
type();

/* Viewer */
function openViewer(src){
document.getElementById("viewerImg").src=src;
document.getElementById("viewer").classList.add("show");
}
function closeViewer(){
document.getElementById("viewer").classList.remove("show");
}

/* Popup */
function openPopup(){
document.getElementById("popup").classList.add("show");
startHearts();
}
function closePopup(){
document.getElementById("popup").classList.remove("show");
}

/* Music */
function toggleMusic(){
let m=document.getElementById("music");
if(m.paused){m.play();}else{m.pause();}
}

/* Hearts */
function startHearts(){
for(let i=0;i<25;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.fontSize=(15+Math.random()*25)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
}
}
</script>

</body>
</html>
